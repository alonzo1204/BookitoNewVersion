<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom fonts for this template-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Page level plugin CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" />
<!-- Custom styles for this template-->
<link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
</head>

<header th:replace="layout/layout :: header"></header>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<!-- Navigation-->
	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="container py-4">

				<div class="card bg-light">
					<div class="card-header bg-warning" th:text="${titulo}"></div>
					<div class="card-body">

						<ul class="list-group">
							<li class="list-group-item active"
								th:text="'Nombre:          ' + ${empleo.nombreEmpleo}"></li>
							<li class="list-group-item"
								th:text="'Área:   ' + ${empleo.area.nombreArea}"></li>
							<li class="list-group-item"
								th:text="'Ubicación:       ' + ${empleo.ubicaEmpleo}"></li>
							<li class="list-group-item"
								th:text="'Tipo de empleo:              ' + ${empleo.tipoempleo.nombreTipoEmpleo}"></li>
							<li class="list-group-item"
								th:text="'Vacantes:       ' + ${empleo.vacantesEmpleo}"></li>
							<li class="list-group-item"
								th:text="'Valido hasta :          ' + ${empleo.validoHasta}"></li>
							<li class="list-group-item"
								th:text="'Descripción:         ' + ${empleo.descripEmpleo}"></li>
							<li class="list-group-item"
								th:text="'Beneficios:         ' + ${empleo.beneficEmpleo}"></li>
						</ul>

						<!-- asdasdasd -->
						<div th:if="${#lists.isEmpty(empleo.postulantes)}"
							class="alert alert-info my-4"
							th:text="'No hay postulantes registrados al empleo ' + ${empleo.nombreEmpleo}"></div>

						<table th:if="${not #lists.isEmpty(empleo.postulantes)}"
							class="table table-bordered table-striped my-4">
							<thead class="thead-inverse">
								<tr>
									<th>Id</th>
									<th>Nombre</th>
									<th>Email</th>
									<th>ver</th>
									<th>eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="postulante: ${empleo.postulantes}">
									<td th:text="${postulante.id}"></td>
									<td th:text="${postulante.nombrePostulante}"></td>
									<td th:text="${postulante.emailPostulante}"></td>

									<td><a class="btn btn-primary btn-xs"
										th:href="@{'/postulante/ver/' + ${postulante.id}}"
										th:text="'detalle'"></a></td>
									<td><a class="btn btn-danger btn-xs"
										th:href="@{'/postulante/eliminar/' + ${postulante.id}}"
										th:text="'eliminar'"
										onclick="return confirm('¿Estas seguro que desea eliminar postulante?');"></a></td>
								</tr>
							</tbody>

						</table>

					</div>
				</div>

			</div>



		</div>

		
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
		<!-- Page level plugin JavaScript-->
		<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
		<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
		<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin.min.js}"></script>
		<!-- Custom scripts for this page-->
		<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
		<script th:src="@{/js/sb-admin-charts.min.js}"></script>
	</div>
</body>


</html>
