<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>


			<div class="container py-4">

				<div class="card bg-light">
					<div class="card-header" th:text="${titulo}"></div>

					<div class="card-body">

						<h4 class="card-title">
							<a class="btn btn-light btn-xs"
								th:href="@{'/empleo/ver/' + ${postulante.empleo.id}}"
								th:text="'&laquo; volver'"></a>
						</h4>

						<form th:action="@{/postulante/form/}" th:object="${postulante}"
							method="post">

							<div class="form-group row">
								<label for="empleo" class="col-sm-2 col-form-label"
									th:text="'Empleo'"></label>
								<div class="col-sm-6">
									<input name="empleo"
										th:value="${postulante.empleo.nombreEmpleo}"
										class="form-control" disabled='disabled' />
								</div>
							</div>

							<div class="form-group row">
								<label for="nombrePostulante" class="col-sm-2 col-form-label"
									th:text="'Nombre: '"></label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nombrePostulante}"
										class="form-control" 
										th:errorclass="'form-control alert-danger'" />
									<small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombrePostulante')}"
										th:errors="*{nombrePostulante}"></small>
								</div>
							</div>


							<div class="form-group row">
								<label for="emailPostulante" class="col-sm-2 col-form-label"
									th:text="'Email'"></label>
								<div class="col-sm-6">
									<input type="email" th:field="*{emailPostulante}"
										class="form-control" 
										th:errorclass="'form-control alert-danger'" />
									<small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('emailPostulante')}"
										th:errors="*{emailPostulante}"></small>
								</div>
							</div>


							<div class="form-group row">
								<label for="descrPostulante" class="col-sm-2 col-form-label"
									th:text="'Descripcion'"></label>
								<div class="col-sm-6">
									<textarea th:field="*{descrPostulante}" 
									class="form-control"
									th:errorclass="'form-control alert-danger'"></textarea>
									<small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('descrPostulante')}"
										th:errors="*{descrPostulante}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="estuPostulante" class="col-sm-2 col-form-label"
									th:text="'Estudios'"></label>
								<div class="col-sm-6">
									<textarea th:field="*{estuPostulante}" 
									class="form-control"
									th:errorclass="'form-control alert-danger'"></textarea>
									<small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('estuPostulante')}"
										th:errors="*{estuPostulante}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="explabPostulante" class="col-sm-2 col-form-label"
									th:text="'Experiencia'"></label>
								<div class="col-sm-6">
									<textarea th:field="*{explabPostulante}" class="form-control"
									th:errorclass="'form-control alert-danger'"></textarea>
									<small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('explabPostulante')}"
										th:errors="*{explabPostulante}"></small>
								</div>
							</div>


							<div class="form-group row">
								<div class="col-sm-6">
									<input type="submit" th:value="${titulo}" th:href="@{'/index'}"
										class="btn btn-secondary" />
								</div>
							</div>
						</form>


					</div>
				</div>
			</div>


		
	
</body>


</html>
