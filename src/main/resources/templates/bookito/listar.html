<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom fonts for this template-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Page level plugin CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" />
<!-- Custom styles for this template-->
<link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
</head>

<header th:replace="layout/layout :: header"></header>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<!-- Navigation-->

	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="container py-4">

				<div class="card bg-light">
					<div class="card-header text-center" th:text="${titulo}"></div>
					<div class="card-body">

						<h4 class="card-title">
							<a th:href="@{/bookito/form}"
								class="btn btn-outline-primary btn-xs">Agregar Bookito</a>
						</h4>
						<table class="table table-striped table-bordered">
							<thead class="thead-inverse bg-dark text-white text-center">
								<tr>
									<th class="text-center">id</th>
									<th class="text-center">Titulo</th>
									<th class="text-center">Autor</th>
									<th class="text-center">Categoria</th>
									<th class="text-center">Editar</th>
									<th class="text-center">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="bookito: ${bookitos}">

									<td><a class="btn btn-primary btn-xs"
										th:href="@{/bookito/ver/} + ${bookito.id}"
										th:text="${bookito.id}"></a></td>
									<td th:text="${bookito.titulo}"></td>
									<td th:text="${bookito.autor}"></td>
									<td th:text="${bookito.categoria.nombreCategoria}"></td>
							
							<td><a class="btn btn-info btn-xs"
										th:href="@{/bookito/form/} + ${bookito.id}"
										th:text="'Editar'"></a></td>
									<td><a class="btn btn-danger btn-xs"
										th:href="@{/bookito/eliminar/} + ${bookito.id}"
										th:text="'Eliminar'"
										onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
							

									
								</tr>
							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>


			</div>

		</div>

		
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
		<!-- Page level plugin JavaScript-->
		<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
		<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
		<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin.min.js}"></script>
		<!-- Custom scripts for this page-->
		<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
		<script th:src="@{/js/sb-admin-charts.min.js}"></script>
	</div>
</body>


</html>
