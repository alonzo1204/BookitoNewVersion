<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom fonts for this template-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Page level plugin CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" />
<!-- Custom styles for this template-->
<link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
</head>

<header th:replace="layout/layout :: header"></header>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<!-- Navigation-->

	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="container py-4">

				<div class="card-header bg-warning text-center col-sm-11"
					th:text="${titulo}"></div>
				<div class="card bg-light col-sm-11">


					<div class="card-body">


						<form th:action="@{/empleado/form}" th:object="${empleado}"
							method="post" enctype="multipart/form-data">

							<div class="form-group row">
								<label for="nombreEmpleado" class="col-sm-2 col-form-label">Nombre
									y Apellido:</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nombreEmpleado}" required="true"
										class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombreEmpleado')}"
										th:errors="*{nombreEmpleado}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="dniEmpleado" class="col-sm-2 col-form-label">DNI:</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" autofocus="autofocus"
										pattern="[0-9]{8,8}" title="Ingrese 8 d&iacute;gitos"
										th:field="*{dniEmpleado}" id="dni" placeholder="12345678"
										required="required"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('dniEmpleado')}"
										th:errors="*{dniEmpleado}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="emailEmpleado" class="col-sm-2 col-form-label ">Email:</label>
								<div class="col-sm-6">
									<input type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
										class="form-control" th:field="*{emailEmpleado}"
										required="required"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('emailEmpleado')}"
										th:errors="*{emailEmpleado}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="direccEmpleado" class="col-sm-2 col-form-label ">Dirección:</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{direccEmpleado}"
										required="required" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('direccEmpleado')}"
										th:errors="*{direccEmpleado}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="fecnacEmpleado" class="col-sm-2 col-form-label ">Fecha
									de Nacimiento:</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" required="required"
										th:field="*{fecnacEmpleado}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('fecnacEmpleado')}"
										th:errors="*{fecnacEmpleado}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="area" class=" col-sm-2 col-form-label">Área:
								</label>
								<div class="col-sm-6">

									<select class="form-control" th:field="*{area.idArea}">
										<option th:each="a: ${listaAREAS}" th:value="${a.idArea}"
											th:text="${a.nombreArea}"
											th:selected="(${a.idArea} == *{area.idArea})"></option>
									</select>

								</div>
							</div>

							<div class="form-group row">
								<label for="fecnacEmpleado" class="col-sm-2 col-form-label ">Estado:</label>
								<div class="col-sm-6">
									<select class="form-control" th:field="*{estadoEmpleado}"
										th:errorclass="'form-control alert-danger'">
										<option value="Activo">Activo</option>
										<option value="Inactivo">Inactivo</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="file" class="col-sm-2 col-form-label ">Foto:</label>
								<div class="col-sm-6">
									<input type="file" name="file" class="form-control" />
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-12 ">
									<button type="submit" class="btn btn-secondary btn-block">Registrar
										Empleado</button>
								</div>
							</div>

						</form>

					</div>

				</div>
			</div>
		</div>

		
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
		<!-- Page level plugin JavaScript-->
		<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
		<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
		<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin.min.js}"></script>
		<!-- Custom scripts for this page-->
		<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
		<script th:src="@{/js/sb-admin-charts.min.js}"></script>
	</div>
</body>


</html>
