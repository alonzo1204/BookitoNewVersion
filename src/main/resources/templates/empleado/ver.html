<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Custom fonts for this template-->
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
<!-- Page level plugin CSS-->
<link rel="stylesheet"
	th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" />
<!-- Custom styles for this template-->
<link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
</head>

<header th:replace="layout/layout :: header"></header>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<!-- Navigation-->

	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="container py-4">

				<div class="card bg-light">
					<div class="card-header bg-warning" th:text="${titulo}"></div>
					<div class="card-body">

						<img th:if="${#strings.length(empleado.foto) > 0}"
							class="img-thumbnail rounded float-left" style="max-width: 17%;"
							th:src="@{'/empleado/uploads/' + ${empleado.foto}}"
							th:alt="${empleado.foto}" />

						<ul class="list-group">
							<li class="list-group-item" th:text="${empleado.area.nombreArea}"></li>
							<li class="list-group-item active"
								th:text="${empleado.nombreEmpleado}"></li>
							<li class="list-group-item" th:text="${empleado.dniEmpleado}"></li>
							<li class="list-group-item" th:text="${empleado.emailEmpleado}"></li>
							<li class="list-group-item" th:text="${empleado.direccEmpleado}"></li>
							<li class="list-group-item" th:text="${empleado.fecnacEmpleado}"></li>
							<li class="list-group-item" th:text="${empleado.estadoEmpleado}"></li>
						</ul>

					</div>
				</div>

			</div>


		</div>

		
		<!-- Bootstrap core JavaScript-->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- Core plugin JavaScript-->
		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
		<!-- Page level plugin JavaScript-->
		<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
		<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
		<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
		<!-- Custom scripts for all pages-->
		<script th:src="@{/js/sb-admin.min.js}"></script>
		<!-- Custom scripts for this page-->
		<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
		<script th:src="@{/js/sb-admin-charts.min.js}"></script>
	</div>
</body>


</html>
