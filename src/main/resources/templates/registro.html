<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body style="background-image: url(/images/Biblioteca_1.jpg);">



		
	<div class="rtl-form">
		<div class=" bg-transparent">
			<h1 style="color: white; text-align:center;">Iniciar Sesión</h1>
			<div class="card-body">

				<form >

					<div class="form-group ">
						<div class="input-group-prepend">
                        	<span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
						<input type="text" name="username" id="username"
						class="form-control" placeholder="Código de alumno" autofocus="true"  required="true"/>
					</div>

					<div class="form-group ">
						<input type="password" name="password" id="password"
						class="form-control" placeholder="Contraseña" required="true"/>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
						value="Iniciar Sesión" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					
					<div class="text-block text-center">
						<p style="color:white; font-size:16px;">¿No está registrado?</p>
						<a th:href="" style="font-size:14px; color:white;">Registrarse aquí</a>
					</div>
					

				</form>

			</div>

		</div>

	</div>


</body>
</html>
